<!DOCTYPE html>         
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contatos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;1,100&display=swap" rel="stylesheet">
        <title>Contatos - Barbearia Alura</title>
    </head>
    <body>
        <header>
            <div class="div-cabecalho">
                <h1>
                    <a href="index.html"><img src="logo.png" alt="logo-barbearia-alura"></a>
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li> 
                        <li> <a href="produtos.html">Produtos</a></li> 
                        <li> <a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="">
                <label for="form_nome_sobrenome">Nome e sobrenome</label>
                <input type="text" id="form_nome_sobrenome" class="input-padrao" required>

                <label for="form_email">Email</label>
                <input type="email" id="form_email" class="input-padrao" placeholder="seu_email@dominio.com" required>

                <label for="form_telefone">Telefone</label>
                <input type="tel" id="form_telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="radio-contato" value="email" id="radio-email">E-mail</label>
                    <label for="radio-telefone"><input type="radio" name="radio-contato" value="email" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" checked name="radio-contato" value="email" id="radio-whatsapp">Whatsapp</label>
                </fieldset>
                <fieldset class="selector">
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="option" id="option-selector">
                        <option name="option"  value="">Manhã</option>
                        <option name="option" value="">Tarde</option>
                        <option name="option" value="">Noite</option>
                    </select>
                </fieldset>
                <label for="chk-contato"> <input type="checkbox" id="chk-contato" class="checkbox"> Gostaria de receber nossas promoções?</label>

                <input class="btn-enviar" type="submit" value="Enviar Formulário">

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da imagem em branco">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
